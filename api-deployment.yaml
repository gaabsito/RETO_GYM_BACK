apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymapi-deployment
  labels:
    app: gymapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gymapi
  template:
    metadata:
      labels:
        app: gymapi
    spec:
      containers:
      - name: gymapi
        image: jaimeescartinsv/sanvalero:gymapi
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: config-volume
          mountPath: /app/appsettings.json
          subPath: appsettings.json
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymapi-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gymapi-secrets
              key: jwt-secret
        - name: EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gymapi-secrets
              key: email-password
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: gymapi-secrets
              key: google-client-secret
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: config-volume
        configMap:
          name: gymapi-config
---
apiVersion: v1
kind: Service
metadata:
  name: gymapi-service
spec:
  selector:
    app: gymapi
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gymapi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: api.gymapp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gymapi-service
            port:
              number: 80